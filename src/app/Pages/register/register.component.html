<div class="auth-wrapper">
  <form class="auth-form" (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
    <h2>Register</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="registerEmail" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="registerPassword" required />
    </div>

    <div class="error-box" *ngIf="registerErrors.length > 0">
      <ul>
        <li *ngFor="let err of registerErrors">{{ err }}</li>
      </ul>
    </div>

    <button type="submit">Register</button>

    <div class="form-footer">
      Already have an account?
      <a [routerLink]="['/login']">Sign In</a>
    </div>
  </form>
</div>
