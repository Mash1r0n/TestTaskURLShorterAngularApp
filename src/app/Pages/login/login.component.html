<div class="auth-wrapper">
  <form class="auth-form" (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="loginEmail" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginPassword" required />
    </div>

    <div class="error-message" *ngIf="loginError">{{ loginError }}</div>

    <button type="submit">Login</button>

    <div class="form-footer">
      New here?
      <a [routerLink]="['/register']">Create an Account</a>
    </div>
  </form>
</div>
