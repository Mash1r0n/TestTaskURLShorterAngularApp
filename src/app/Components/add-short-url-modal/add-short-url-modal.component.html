<section class="modal-backdrop" (click)="onCloseClick()"></section>

<article class="modal-window" role="dialog" aria-modal="true" aria-labelledby="modalTitle" (click)="$event.stopPropagation()">
  <h3 id="modalTitle" class="modalTitle">Enter the URL you want to shorten</h3>

  <input
    type="text"
    [(ngModel)]="urlInput"
    placeholder="Paste your URL here"
    aria-describedby="errorMsg"
    autocomplete="off"
  />

  <div *ngIf="errorMessage" id="errorMsg" class="error-message">{{ errorMessage }}</div>

  <button class="btn-add" (click)="onAddClick()">Add</button>
</article>
